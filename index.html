<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="human" class="container">
        <div id="h-title" class="title">Human</div>
        <div class="human option">Rock</div>
        <div class="human option">Paper</div>
        <div class="human option">Scissors</div>
        <div id="h-score" class="scoreboard">0</div>
    </div>
    <div id="computer" class="container">
        <div id="c-title" class="title">Computer</div>
        <div class="computer option">Rock</div>
        <div class="computer option">Paper</div>
        <div class="computer option">Scissors</div>
        <div id="c-score" class="scoreboard">0</div>
    </div>

    <div class="announcement">
        <div class="announcement-text"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
